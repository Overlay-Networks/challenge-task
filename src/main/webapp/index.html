<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Challenge Task: Group 1</title>
<link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
<link href="/styles.css" rel="stylesheet">
</head>
<body>
	<div id="messenger">
		<div class="left-column">
			<div class="logo">
				<div class="image"></div>
				<div class="text">Challenge Task</div>
			</div>
			<div class="contacts">
				<div class="contact">
					<div class="user"></div>
					<div class="name">Peter Griffin</div>
				</div>
				<div class="contact selected">
					<div class="user"></div>
					<div class="name">Yuri</div>
				</div>
				<div class="contact">
					<div class="user"></div>
					<div class="name">Sebi</div>
				</div>
				<div class="contact">
					<div class="user"></div>
					<div class="name">Killer</div>
				</div>
				<div class="contact">
					<div class="user"></div>
					<div class="name">Tschonny</div>
				</div>
				<div class="contact">
					<div class="user"></div>
					<div class="name">Bart Simpson</div>
				</div>
			</div>
		</div>
		<div class="right-column">
			<div class="receiver">
				<div>
					<div class="to">To:</div>
					<div class="contact">
						<div class="user"></div>
						<div class="name">Yuri</div>
					</div>
				</div>
			</div>
			<div class="message-box"></div>
			<div class="input">
				<input type="text" placeholder="Write a message">
				<i class="fa fa-send submit"></i>
			</div>
		</div>
	</div>
</body>
</html>
