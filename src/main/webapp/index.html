<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Challenge Task: Group 1</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- Font Awesome -->
<script src="http://email.tl.fortawesome.com/c/eJxNjcEOgyAQRL9GjgRYXPTAwTTtf-iyBBstBmj6-6W3ZuY0eXkTfGAM7MTujdJOgXFGKRxR4qxhlmBwArncQYO9TYNV7ZAxl7Z-uOaTJeVTJI9hdoRsxxiB2NEWwfJmkYOdtFpJHD61dtUBlsE8et-Vu-b1r-lr0ORY95B8VlE8_Qhq_bVSKnxFLnLPX_UWNuc"></script>

<!-- Vue.js -->
<script type="text/javascript" src="https://unpkg.com/vue"></script>

<!-- Custom Styles -->
<link href="/styles.css" rel="stylesheet">

</head>
<body>
	<div id="login" style="display: none;">
		<div class="logo">
			<div class="image"></div>
			<div class="text">Challenge Task</div>
		</div>
		<label>
			<span>User Name</span>
			<input type="text" name="username">
		</label>
		<i class="submit fa fa-send"></i>
	</div>
	<div id="messenger">
		<div class="left-column">
			<div class="logo">
				<div class="image"></div>
				<div class="text">Challenge Task</div>
			</div>
			<div class="contacts">
				<div class="contact">
					<div class="user"></div>
					<div class="name">Peter Griffin</div>
				</div>
				<div class="contact selected">
					<div class="user"></div>
					<div class="name">Yuri</div>
				</div>
				<div class="contact">
					<div class="user"></div>
					<div class="name">Sebi</div>
				</div>
				<div class="contact">
					<div class="user"></div>
					<div class="name">Killer</div>
				</div>
				<div class="contact">
					<div class="user"></div>
					<div class="name">Tschonny</div>
				</div>
				<div class="contact">
					<div class="user"></div>
					<div class="name">Bart Simpson</div>
				</div>
			</div>
		</div>
		<div class="right-column">
			<div class="receiver">
				<div>
					<div class="to">To:</div>
					<div class="contact">
						<div class="user"></div>
						<div class="name">Yuri</div>
					</div>
				</div>
			</div>
			<div class="message-box">
				<div class="no-message">
					<i class="fa fa-ban"></i>
					No message has been sent yet.
				</div>
				<div class="message-row left">
					<div class="message">Hi!</div>
				</div>
				<div class="message-row left">
					<div class="message">How are you doing? :)</div>
				</div>
				<div class="message-row right">
					<div class="message">I'm fine, and you?</div>
				</div>
				<div class="message-row right">
					<div class="message">What are you doing?</div>
				</div>
				<div class="message-row left">
					<div class="message">Have to go. Bye.</div>
				</div>
			</div>
			<div class="input">
				<input type="text" placeholder="Write a message">
				<i class="fa fa-send submit"></i>
			</div>
		</div>
	</div>
</body>
</html>
